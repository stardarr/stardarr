version: "3.8"

services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    networks:
      - internal
    env_file:
      - .env
    volumes:
      - ${CONFIG_DIRECTORY}:/config
      - ${TV_LIBRARY}:/tv
      - ${MOVIE_LIBRARY}:/movies
      # - ${HQTV_LIBRARY}:/hqtv # optional
    ports:
      - 6767:6767

networks:
  internal:
    external:
      name: internal_network
